<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css">
    <title>친구 | My Kakao</title>
    <script src="https://kit.fontawesome.com/7828ba9eb9.js"></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">19:23</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">친구</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/itsme.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend_name">
                백승열
              </span>
              <span class="friend__status">
                열심히 열심히
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">플러스친구</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/mancity.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend_name">
                플러스 친구
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">친구 2</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/image1.png" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend_name">
                열승백
              </span>
              <span class="friend__status">
                열심히 열심히
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                2002 - Anne
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
            <div class="friend__column">
              <img src="images/images3.png" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend_name">
                  절친
                </span>
                <span class="friend__status">
                  공부중
                </span>
              </div>
            </div>
            <div class="friend__column">
                <div class="friend__now-listening">
                    <span>
                      방에 모기가 있어 - 10cm
                      <i class="fas fa-play"></i>
                    </span>
                  </div>
            </div>
          </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__l-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__l-link">
              <div class="nav__badge">7</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__l-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__l-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
