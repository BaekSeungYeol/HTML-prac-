<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css">
    <title>더보기 | My Kakao</title>
    <script src="https://kit.fontawesome.com/7828ba9eb9.js"></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">19:23</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">더보기</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/itsme.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend_name">
                백승열
              </span>
              <span class="friend__status">
                beck33333@naver.com
              </span>
            </div>
          </div>
          <div class="friend__column"></div>
        </div>
      </header>
      <main class="settings">
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon"><i class="far fa-comment-alt"></i> </span>
            <span class="settings__title">새소식</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-comments"></i>
            </span>
            <span class="settings__title"> 오픈 채팅</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-archive"></i>
            </span>
            <span class="settings__title">파일박스</span>
          </li>
        </ul>
      </section>
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon"><i class="fas fa-cog"></i> </span>
            <span class="settings__title"> 설정</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-bullhorn"></i>
            </span>
            <span class="settings__title">공지사항</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-question-circle"></i>
            </span>
            <span class="settings__title">도움말</span>
          </li>
          <li class="settings__setting">
              <span class="settings__icon">
                <i class="fas fa-flask"></i>
              </span>
              <span class="settings__title">실험실</span>
            </li>
            <li class="settings__setting">
              <span class="settings__icon">
                <i class="fas fa-info-circle"></i>
              </span>
              <span class="settings__title">카카오톡 정보</span>
            </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__l-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__l-link">
              <div class="nav__badge">7</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__l-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__l-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">화면을 모바일에 맞게 줄여주세요 :D </span>
      </div>
  </body>
</html>
