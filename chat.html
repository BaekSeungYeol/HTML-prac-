<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>채팅 | My Kakao</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/7828ba9eb9.js"></script>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <i class="fas fa-minus"></i>
      <i class="far fa-square"></i>
      <i class="fas fa-times"></i>
      <span class="status-bar__clock">13:54</span>
    </div>
    <div class="status-bar__column">
      <i class="far fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>
  <header class="header">
    <div class="header__header-column">
      <a href="index.html" class="header__back-btn">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h1 class="header__title">절친</h1>
    </div>
    <div class="header__header-column">
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="header__icon">
          <i class="fas fa-bars"></i>
      </span>
    </div>
  </header>
  <main class="chat">
      <ul class="chat__messages">
          <span class="chat__timestamp">2019년 9월 20일</span>
          <li class="incoming-message message">
            <img src="images/itsme.jpg" class="g-avatar message__avatar" />
            <div class="message__content">
                <span class="message__author">절친</span>
            <div class="message__bubble">
                와 진짜? 잘됐다!
            </div>
            </div>
            <span class="message__timestamp"></span>
          </li>
          <li class="incoming-message message">
                <span class="message__timestamp"></span>
                 <div class="message__content">
                  <div class="message__bubble">
                    고마워 ㅎㅎ
                  </div>
                </div>
              </li>
        </ul>
  </main>
  <div class="chat__write">
      <div class="chat__write-column">
          <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column"></div>
      <input type="text" placeholder="입력" 
      class="chat__write-input"/>
    </div>
      <div class="chat__write-column">
          <span class="chat__write-icon">
              <i class="far fa-smile-wink"></i>
          </span>
          <span class="chat__write-icon">
              <i class="fas fa-microphone"></i>
          </span>
      </div>
  </div>
</body>

</html>
